<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--将下面的<meta> 标签加入到页面中，可以让部分国产浏览器默认采用高速模式渲染页面-->
    <meta name="renderer" content="webkit" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>网上考试报名系统</title>
    <meta name="keywords" content="网上考试报名系统"/>
    <meta name="description" content=""/>
    <!--favicon-->
    <link rel="icon" href="/images/favicon-WillSo.ico" type="image/x-icon" />
    <!-- <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon" /> -->
    <!--如果想收藏书签也有Favicon.ico图标，在上面那段代码下面加入-->
    <!-- <link rel="Bookmark" href="/images/favicon.ico" type="image/x-icon" /> -->

    <link rel="stylesheet" href="/plugins/bootstrap-3.3.5-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/plugins/bootstrap-3.3.5-dist/css/bootstrap-theme.css"/>
    
    <!--global css-->
    <link rel="stylesheet" type="text/css" href="/css/global.css" />
</head>
<body>


    <div class="panel panel-danger" style="width:400px;margin:10% auto;">
	  <div class="panel-heading">提示</div>
	  <div class="panel-body">
		  <p class="text-center" th:text="${noticeContent}">提交成功</p><br></br>
		 <p class="text-center"><span id="second" class="font-red">3</span>秒后跳转回安全信息页面或<a class="font-blue" href="/">点击返回首页</a></p>
	  </div>
	</div>
<script>
	setInterval(function(){
		let second = document.getElementById("second").innerHTML;
		second > 0 ? document.getElementById("second").innerHTML = second-1:window.location.href="/"
	},1000)
	
</script>
</body>
</html>
